<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para decobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="<p>">Palágrafo</abbr></li>
        <li><abbr title="<h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<code>">Código fonte</abbr></li>
        <li><abbr title="<br>">Quebra de linha</abbr></li>
        <li><abbr title="<li>">Listas numeradas</abbr></li>
        <li><abbr title="<ul>">Listas ordenadas</abbr></li>
    </ul>
</body>
</html>
