<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightblue;
            width: 300px;
            height: 300px;
            border: 3px solid black;
            padding: 10px;
            margin: 10px auto 40px;
            outline: 5px dashed blueviolet;
        }

        a{
            border: 10px solid black; 
            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos são exemplos de box-level, mas os <a href="#">Links são exemplos de inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
