<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testando Formulário</h1>

    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sx" id="id-sx-mas" value="Masculino">
            <label for="id-sx-mas">Masculino</label>

            <br>

            <input type="radio" name="sx" id="id-sx-fem" value="Feminino">
            <label for="id-sx-fem">Feminino</label>
        </fieldset>


        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="es-fut" id="ies-fut">
            <label for="ies-fut">Futebol</label>

            <br>

            <input type="checkbox" name="es-bas" id="ies-bas">
            <label for="ies-bas">Basquete</label>

            <br>

            <input type="checkbox" name="es-vol" id="ies-vol">
            <label for="ies-vol">Volei</label>

            <br>

            <input type="checkbox" name="es-nat" id="ies-nat">
            <label for="ies-nat">Natação</label>
        </fieldset>
        
        <br>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
