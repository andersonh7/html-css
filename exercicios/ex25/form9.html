<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        div{
            margin: 2%;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>

        <div>
            <label for="idnum">Número:</label>
            <input type="range" name="num" id="idnum" min="0" max="10" value="5" oninput="idval.innerHTML = Number(idnum.value)">
            <output id="idval">5</output>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
