<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        #vazio{
            display: none;
        }

        div{
            margin-bottom: 2%;
        }
    </style>
</head>
<body>
    <h1>Exemplo de  Formulário</h1>

    <form action="cadastro.php" method="post">
         <div>
            <label for="id-estados">Seu Estado:</label>
       
            <select name="estados" id="id-estados">
                    <option id="vazio" value="" selected>Escolha</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande no Norte</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="id-profissão">Profissão:</label>
            <input type="text" name="profissao" id="id-profissão" list="lista-profissao" autocomplete="off">
            <datalist id="lista-profissao">
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </div>

        <div>
            <label for="id-feedback">De seu feedback:</label> <br>
            <textarea name="feedback" id="id-feedback" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
