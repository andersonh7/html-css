<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        div{
            margin: 2%;
        }
    </style>
</head>
<body>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            ididade.innerHTML = Number(atual) - Number(idano.value)
        }
    </script>

    <h1>Exemplo de formulário</h1>

    <div>
        <label for="idano">Em que ano você nasceu?</label>
        <input type="number" name="ano" id="idano" min="1900" max="2023" oninput="calcIdade()">
    </div>

    <div>
        <label for="ididade">Sua idade:</label>
        <output id="ididade">0</output>
    </div>

    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
    </form>
</body>
</html>
