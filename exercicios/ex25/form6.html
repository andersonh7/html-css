<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
<body>
    <h1>Testando Formulário</h1>

    <form action="cadastro.php" method="get">
        <div>
            <label for="id-cor">Cor:</label>
            <input type="color" name="cor" id="id-cor" value="#0000ff">
        </div>

        <br>

        <div>
            <label for="id-feedback">Nivel de satisfação:</label>
            <input type="range" name="feedback" id="id-feedback" min="1" max="10" value="5">
        </div>

        <br>

        <div>
            <label for="id-foto">Foto de perfil:</label>
            <input type="file" name="foto" id="id-foto">
        </div>

        <br>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
