<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            background-color: lightblue;
            height: 80px;
            width: 150px;
            text-align: center;
            border: 3px solid white;
            display: inline-block;
            border-bottom: 8px solid rgb(150, 189, 201);
        }

        div:hover{
            background-color: rgb(150, 189, 201);
            border-bottom: 8px solid rgb(79, 98, 104);
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
